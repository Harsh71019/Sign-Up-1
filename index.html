<! doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>SignUp Page</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form>
      <input
        id="input-1"
        type="text"
        placeholder="Full Name"
        required
        autofocus
      />
      <label for="input-1">
        <span class="label-text">Full Name</span>
        <span class="nav-dot"></span>
        <div class="signup-button-trigger">Sign Up</div>
      </label>
      <input id="input-2" type="text" placeholder="User Name" required />
      <label for="input-2">
        <span class="label-text"> Username</span>
        <span class="nav-dot"></span>
      </label>
      <input id="input-3" type="text" placeholder="email@gmail.com" required />
      <label for="input-3">
        <span class="label-text"> Email</span>
        <span class="nav-dot"></span>
      </label>
      <input id="input-4" type="text" placeholder="password" required />
      <label for="input-4">
        <span class="label-text"> password</span>
        <span class="nav-dot"></span>
      </label>
      <input id="input-5" type="text" placeholder="Confirm password" required />
      <label for="input-5">
        <span class="label-text"> Confirm Pass</span>
        <span class="nav-dot"></span>
      </label>
      <button type="button">Create Your Account</button>
      <p class="tip">Press Tab</p>
      <div class="signup-button">Sign Up</div>
    </form>
    <script src=""></script>
  </body>
</html>
